version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"  # 使用8001端口，避免与现有端口冲突
    environment:
      - DATABASE_URL=sqlite:///./data/crawler_monitor.db
      - SECRET_KEY=your-very-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - ./data:/app/backend/data
      - ./backend:/app/backend
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"  # 使用3001端口，避免与现有端口冲突
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    tty: true
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # 使用6380端口，避免与现有Redis冲突
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8082:80"    # 使用8082端口，避免与现有Nginx冲突
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  redis_data:
  backend_data: